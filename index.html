<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"   rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="main">
        


        <section class="section-img">
        <div class="box">
            <img class="section-img__figure" src="./images/image-equilibrium.jpg">
        <div class="box2"><img class="section-img__figure2" src="./images/icon-view.svg"></div>
        </div>
        </section>
        
        

        <section class="section1">
            <h1 class="section1__title">Equilibrium #3429</h1>
            <p class="section1__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="section2">
        <div class="section2__ethprice">
            <img class="section2__img1" src="./images/icon-ethereum.svg">
            <p class="section2__paragraph1">0.041 ETH</p>
        </div>
        <div class="section2__time">
            <img class="section2__img2" src="./images/icon-clock.svg">   
            <p class="section2__paragraph2">3 days left</p>
        </div> 
        </section>
        <hr>
        <section class="section3">
            <img class="section3__img" src="./images/image-avatar.png">
            <p class="section3__paragraph">Creation of <span>Jules Wyvern</span></p>
        </section>
    </main>
</body>
</html>
